{% extends 'components/base.html' %}

{% block content %}

<div class="content">

    {% if posts %}
        <ul class="ul-components">

        {% for i in posts %}
            <a class="a-components" href="{{i.get_absolute_url}}"><li class="li-components">
            <img class="components-image" src="{{i.photo.url}}">
                {{i.title}}<br><br>
                {{i.price}}<br><br>
                <button type="submit">Добавить в корзину</button>
            </li></a>
        {% endfor %}
        </ul>
    {% else %} По данному запросу ничего не найдено
    {% endif %}

</div>

{% endblock %}
